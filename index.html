<!DOCTYPE html>
<html>

<head>
    <script>var exports = {};</script>
    <script src="./Global (Dont Touch)/phaser.js"></script>
    <script src="./Global (Dont Touch)/require.js"></script>

</head>

<body style="margin: 0;background-color: black;">

    <!-- <script type="module" src="./src/Scenes/MainScene.js"></script> -->
    <script type="module" src="./src/Scripts/GameManager.js"></script>
    <script type="module">
        import { GameManager } from "./src/Scripts/GameManager.js"
        import MainScene from "./src/Scenes/MainScene.js"
        //   import Phaser from 'phaser'

        var config = {
            type: Phaser.CANVAS,
            width:  window.innerWidth * window.devicePixelRatio - 3,
            height: window.innerHeight * window.devicePixelRatio - 3,
            scene: MainScene,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false,
                    gravity: { y: 0 }
                }
            }

        };
        // MainScene.cache.bitmapFont.add(key, Phaser.GameObjects.RetroFont.Parse(scene, config))

        const game = new Phaser.Game(config);

        game.events.on("GameCreated", () => {
            new GameManager(game.scene.scenes[0]);
        });

    </script>

</body>

</html>
