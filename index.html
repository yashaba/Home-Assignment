<!DOCTYPE html>
<html>

<head>
    <script>var exports = {};</script>
    <script src="./Global (Dont Touch)/phaser.js"></script>
    <script src="./Global (Dont Touch)/require.js"></script>

</head>

<body>

    <script src="./src/Scenes/MainScene.js"></script>
    <script src="./src/Scripts/GameManager.js"></script>
    <script>

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: MainScene,
        };

        const game = new Phaser.Game(config);

        game.events.on("GameCreated", () => {
            new GameManager(game.scene.scenes[0]);
        });

    </script>

</body>

</html>
